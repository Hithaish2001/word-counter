<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word and Character counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <di class="logo">
      <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
      <lord-icon
        src="https://cdn.lordicon.com/aslgozpd.json"
        trigger="hover"
        colors="primary:#121331"
        state="hover"
        style="width: 100px; height: 100px"
      >
      </lord-icon>
    </di>
    <div class="heading">
      <p class="the">The</p>
      <p class="title">Word Counter</p>
    </div>
    <main>
      <textarea name="" class="text" cols="30" rows="10"></textarea>
      <div class="boxes">
        <p class="word box" data-text="words">0</p>
        <p class="char box" data-text="Characters">0</p>
      </div>
    </main>
    <script src="javascript.js"></script>
  </body>
</html>
